version: '3.8'

services:
  notes_server:
    build:
      context: ./server
      dockerfile: Dockerfile
    networks:
      - notes-network
    expose:
      - 4000
    environment:
      - NODE_ENV=prod
      - PORT=4000
      - SECRET=wachter18
      - MONGODB_URI=mongodb+srv://nwachter:wachter18@clusterprojects.oeemd.mongodb.net/ProjetNotes?retryWrites=true&w=majority&appName=ClusterProjects
    volumes:
      - ./server:/usr/src/app
      - /usr/src/app/node_modules
    restart: unless-stopped

  notes_client:
    build:
      context: ./client
      dockerfile: Dockerfile
    networks:
      - notes-network
    expose:
      - 3001
    environment:
      - REACT_APP_API_URL=http://notes_server:4000
      - NODE_ENV=prod
    depends_on:
      - server
    restart: unless-stopped

networks:
  proxy:
    name: notes-network
    external: true